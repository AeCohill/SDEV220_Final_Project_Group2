        <h3>Contact Information:</h3>

            <input type="text" name="lastName" id="mylastName" required="required"></input>

                function promptQ() {
                    var string; 
                    string = prompt('Please type "Submit" to send your information to Johnson County Sheriff Department: ');

                        alert("Please try again - information not submitted");
                    }
                    else {
                        alert("Thank you for sending your information - you will now get alerts from the Johnson County Sheriff Department");

                }
